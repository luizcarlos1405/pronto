<main x-data="taskStack">
  <h1>Tasks</h1>

  <ol class="w-80">
    <template x-for="(task, index) in tasks">
      <li class="w-full flex justify-between" :key="task.id">
        <span x-text="task.name"></span>
        <button @click="removeTask(index)">delete</button>
      </li>
    </template>
  </ol>

  <form @submit.prevent="addTask({title: title.value})">
    <input id="title" class="input" />
    <button class="btn" :disabled="!title.value">Add</button>
  </form>
</main>
